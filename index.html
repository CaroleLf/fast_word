<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de frappe rapide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteneur-jeu">
        <h1>Jeu de frappe rapide</h1>
        
        <!-- Sélection de la difficulté -->
        <div id="choix-difficulte">
            <label for="difficulte">Choisir la difficulté :</label>
            <select id="difficulte">
                <option value="facile">Facile</option>
                <option value="moyenne">Moyenne</option>
                <option value="difficile">Difficile</option>
            </select>
        </div>

        <!-- Il faudrait peut-être faire une div pour tous les boutons -->
        <!-- Sélection du thème -->
        <div id="choix-theme">
            <label for="theme">Choisir le thème :</label>
            <select id="theme">
                <option value="ecologie">Facile</option>
                <option value="vacances">Moyenne</option>
                <option value="liberte">Difficile</option>
                <option value="animaux">Moyenne</option>
                <option value="musique">Difficile</option>
            </select>
        </div>

        <div id="score">Score: 0</div>
        <div id="affichage-mot">...</div>
        <input type="text" id="champ-saisie" placeholder="Tapez le mot ici" />
        <div id="compteur-temps"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
